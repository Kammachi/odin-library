<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Library</title>
        <link rel="stylesheet" href="styles.css">
        <script src="script.js" defer></script>
    </head>

    <body>
        <main>
            <table class="myLibrary">
                <caption>
                    Your books
                </caption>

                <thead>
                    <tr>
                        <th scope="col">Title</th>
                        <th scope="col">Author</th>
                        <th scope="col">Pages</th>
                        <th scope="col">Year</th>
                        <th scope="col">Read</th>
                    </tr>
                </thead>

                <tbody></tbody>
            </table>

            <div class="img-author">Image by <a href="https://www.pexels.com/@minan1398/">Min An</a></div>
        </main>
    </body>
</html>
