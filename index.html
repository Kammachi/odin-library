<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Library</title>
        <link rel="stylesheet" href="styles.css">
        <script src="script.js" defer></script>
    </head>

    <body>
        <main>
            <table class="myLibrary">
                <caption>
                    Your Library
                </caption>

                <thead>
                    <tr>
                        <th scope="col"><span>Title</span> <img src="img/sort-svgrepo-com.svg"></img></th>
                        <th scope="col"><span>Author</span> <img src="img/sort-svgrepo-com.svg"></th>
                        <th scope="col"><span>Pages</span> <img src="img/sort-svgrepo-com.svg"></th>
                        <th scope="col"><span>Read</span> <img src="img/sort-svgrepo-com.svg"></th>
                        <th scope="col"><span>Rating</span> <img src="img/sort-svgrepo-com.svg"></th>
                    </tr>
                </thead>

                <tbody></tbody>
            </table>

            <div class="add-container">
            
                <button class="newBookButton">Add a Book</button>

                <dialog id="dialog">
                    <form method="dialog">
                        <div class="req">* - required</div>

                        <div class="form-container">
                            <label for="title">Title*:</label>
                            <input type="text" id="title" name="book-title" maxlength="40" required>
                        </div>

                        <div class="form-container">
                            <label for="author">Author:</label>
                            <input type="text" id="author" maxlength="40" name="book-author">
                        </div>
                
                        <div class="form-container">
                            <label for="pages">Pages:</label>
                            <input type="number" id="pages" name="pages" min="0">
                        </div>
                        
                        <fieldset class="form-radio">
                            <legend>Have you read it*?</legend>
                            <div>
                                <label for="read">Yes</label>
                                <input type="radio" id="read" name="read" value="Yes" required>
                            </div>
                            
                            <div>
                                <label for="notRead">No</label>
                                <input type="radio" id="notRead" name="read" value="No" required>
                            </div>
                        </fieldset>

                        <div class="form-container">
                            <label for="rating">Your Rating:</label>
                            <input type="number" id="rating" name="user-rating"
                                    min="1" max="10">
                        </div>

                        <div class="buttons-container">
                            <button type="submit">Add</button>
                            <button type="button" id="cancel">Cancel</button>
                        </div>
                    </form>
                </dialog>
            </div>

            
            <div class="img-author">Image by <a href="https://www.pexels.com/@minan1398/">Min An</a></div>
        </main>
    </body>
</html>
